<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/icons/css/fontello.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body class="sticky-top">
    <header>
      <!-- Navbar start -->
      <div class="container">
        <div class="row">
          <div class="nav">
            <div class="left-side">
              <i class="icon-rss"></i>
              <p><b>logo</b>ipsum</p>
            </div>
            <ul class="nav-list">
              <li><a href="#">Home</a></li>
              <li><a href="#">Explore</a></li>
              <li><a href="#">Showroom</a></li>
              <li><a href="#">Credit Simulation</a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="#">Page</a></li>
              <li><i class="icon-down-open"></i></li>
            </ul>
            <div class="right-side">
              <a>Add Your Item</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Navbar End -->
    </header>
    <main>
      <!-- Section Model-sv Start -->
      <section id="model-sv">
        <div class="container-fluid">
          <div class="row">
            <div class="model">
              <div class="qutu">
                <div class="content-btn">
                  <h5>Esemka Car</h5>
                  <h1>Model SV</h1>
                  <ul class="list-model">
                    <li>
                      Mileage
                      <p>555</p>
                    </li>
                    <li>
                      Engine
                      <p>2000</p>
                    </li>
                    <li>
                      Fuel Economy
                      <p>8</p>
                    </li>
                  </ul>
                  <a href="#">Buy Now</a>
                </div>
                <div class="dots">
                  <div class="dot"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="select-search">
              <form class="select-form">
                <select class="form-select" name="" id="">
                  <option value="" selected>Select Brand</option>
                  <option value="">Select Brand 1</option>
                  <option value="">Select Brand 2</option>
                </select>
                <select class="form-select" name="" id="">
                  <option value="" selected>Select Model</option>
                  <option value="">Select Model 1</option>
                  <option value="">Select Model 2</option>
                </select>
                <button type="submit" class="submit-btn">Search</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Section Model-sv End -->

      <!-- Section Our-collection Start -->
      <section id="our-collection">
        <div class="container">
          <div class="row">
            <div class="content-model">
              <div class="content-icon">
                <div class="content">
                  <h2>Our Collection</h2>
                </div>
                <div class="icons">
                  <i class="icon-left-open"></i>
                  <i class="icon-right-open"></i>
                </div>
              </div>
              <div class="boxes d-flex">
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Section Our-collection End -->
    </main>
    <footer></footer>
  </body>
</html>
